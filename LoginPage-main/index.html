
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Pizza Runner | Login</title>
</head>
<body>
   <div class="box">
        <div class="container">

            <header>Welcome!</header>

            <div class="input-field">
                <input type="text" class="input" placeholder="Username" id="">
                <i class='bx bx-user' ></i>
            </div>

            <div class="input-field">
                <input type="Password" class="input" placeholder="Password" id="">
                <i class='bx bx-lock-alt'></i>
            </div>

            <div class="checkbox-circle">
                <input type="checkbox" name="check" id="checkbox-circle">
                <label for="checkbox-circle"><span>Remember Me</span></label>
            </div>

            <div class="input-field">
                <input type="submit" class="submit" value="Login" id="log">
            </div>

            <div class="two-col">
                <div class="one">
                    <a href="#">Have an account?</a>
                </div>
    
                <div class="two">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
